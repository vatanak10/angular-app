<div class="container">
  <button type="button" class="btn btn-outline-success my-3" (click)="onClickAddNew()">Add New Supplier</button>
  <table mat-table [dataSource]="suppliers" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
          <th class="w-10" mat-header-cell *matHeaderCellDef mat-sort-header>
          No.
          </th>
          <td mat-cell *matCellDef="let element"> {{suppliers.indexOf(element) + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
          <th class="w-30" mat-header-cell *matHeaderCellDef mat-sort-header>
          Address
          </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
          <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header>
          Contact
          </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Config Column -->
      <ng-container matColumnDef="config">
          <th mat-header-cell *matHeaderCellDef>

          </th>
          <td mat-cell *matCellDef="let element">
              <button type="button" class="btn btn-warning me-2" (click)="onEdit(element.id)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(element.id)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
