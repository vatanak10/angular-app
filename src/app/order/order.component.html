<div *ngFor="let l of list_order">
    <div class="card mt-2 p-1 w-100">
        <div class="row g-0">
          <div class="col-lg-4 d-flex align-items-center">
            <img [src]="l.img" class="img-fluid rounded" [alt]="l.name">
          </div>
          <div class="col-lg-8">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-around">
                <div>
                  <p class="card-title pe-3 mb-0">{{l.name}}</p>                  
                  <p class="card-text"><small class="text-muted">$ {{l.price}}</small></p>
                </div>  
                
                <div class="d-flex justify-content-lg-center flex-sm-column">
                  <img (click)="OnIncrease(l)" src="https://icons-for-free.com/iconfiles/png/512/arrow+up+chevronupcircle+circle+circle+icon+top+arrow+up+icon-1320185732363546123.png" class="rounded" alt="Increase" width="20px">
                  <p class="card-text mb-0 px-1">x{{l.qty}}</p>              
                  <img (click)="OnDecrease(l)" src="https://cdn1.iconfinder.com/data/icons/ui-next-2020-shopping-and-e-commerce-1/12/75_down-circle-512.png" class="rounded" alt="Decrease" width="20px">
                </div>
                <img (click)="OnDelete(l)" src="https://www.pngall.com/wp-content/uploads/5/Delete-Bin-Trash-PNG-Clipart.png" alt="Delete" height="30px">
              </div>                
            </div>            
          </div>
        </div>
      </div>
</div>
