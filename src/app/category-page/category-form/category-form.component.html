<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100">
              <mat-label for="nameFormControl">Category Name</mat-label>
              <input matInput required formControlName="name" id="nameFormControl">
              <mat-icon matSuffix color="primary">equalizer</mat-icon>
          </mat-form-field>
      </div>

      <div class="form-element">
        <mat-form-field appearance="fill" class="w-100">
            <mat-label for="descriptionFormControl">Category Description</mat-label>
            <input matInput required formControlName="description" id="descriptionFormControl" placeholder="">
            <mat-icon matSuffix color="primary">assignment</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-element">
          <button type="submit" class="btn btn-outline-success me-2">{{submitText}}</button>
          <button type="button" class="btn btn-outline-secondary margin_right" (click)="onCancel()">Cancel</button>
      </div>
  </form>
</div>
