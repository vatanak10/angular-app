<div class="container">
  <button type="button" class="btn btn-outline-success my-3" (click)="onClickAddNew()">Add New Category</button>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          No.
          </th>
          <td mat-cell *matCellDef="let element"> {{categories.indexOf(element) + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          Description
          </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Config Column -->
      <ng-container matColumnDef="config">
          <th mat-header-cell *matHeaderCellDef>

          </th>
          <td mat-cell *matCellDef="let element">
              <button type="button" class="btn btn-warning me-2" (click)="onEdit(element.id)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(element.id)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
