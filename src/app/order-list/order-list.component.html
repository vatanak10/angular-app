<div class="container">
  <!-- <button type="button" class="btn btn-outline-success my-3" (click)="onClickAddNew()">Add New Category</button> -->
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">

      <!-- order Column -->
      <ng-container matColumnDef="order">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          Order Number
          </th>
          <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          Total Price
          </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
          <th class="w-25" mat-header-cell *matHeaderCellDef mat-sort-header>
          Order Date
          </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <!-- Config Column -->
      <ng-container matColumnDef="config">
          <th mat-header-cell *matHeaderCellDef>

          </th>
          <td mat-cell *matCellDef="let element">
              <button type="button" class="btn btn-warning me-2" (click)="onEdit(element.id)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(element.id)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
