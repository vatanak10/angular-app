<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-element">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label for="nameFormControl">Product Name</mat-label>
                <input matInput required formControlName="name" id="nameFormControl">
                <mat-icon matSuffix color="primary">shop</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-element">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label for="categoryFormControl">Category</mat-label>
                <mat-select required formControlName="category" id="categoryFormControl">
                    <mat-option *ngFor="let i of categories" [value]="i.id" >{{i.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-element">
            <mat-form-field appearance="fill" floatLabel="always" class="w-100">
                <mat-label for="priceFormControl">Price</mat-label>
                <input matInput required type="number" formControlName="price" id="priceFormControl" class="example-right-align" placeholder="0">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </div>

        <div class="form-element">
          <mat-form-field appearance="fill" class="w-100">
              <mat-label for="imageFormControl">Image Link Address</mat-label>
              <input matInput required formControlName="image" id="imageFormControl" placeholder="">
              <mat-icon matSuffix color="primary">image</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-element">
          <mat-slide-toggle color="primary" (change)="onToggle()" class="mb-4">In Stock?</mat-slide-toggle>
          <mat-form-field appearance="fill" class="w-100" *ngIf="hide">
            <mat-label for="stockFormControl">Stock Quantity</mat-label>
            <input matInput type="number" formControlName="stock" id="stockFormControl">
            <!-- <mat-icon matSuffix color="primary">profile</mat-icon> -->
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100" *ngIf="hide">
            <mat-label for="supplierFormControl">Stock Supplier</mat-label>
            <input matInput formControlName="supplier" id="supplierFormControl">
            <!-- <mat-icon matSuffix color="primary">profile</mat-icon> -->
          </mat-form-field>
        </div>

        <div class="form-element">
            <button type="submit" class="btn btn-outline-success me-2">Add Product</button>
            <button type="button" class="btn btn-outline-secondary margin_right" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
