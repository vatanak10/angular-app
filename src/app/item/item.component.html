<div *ngFor="let item of items" class="d-flex d-inline-flex m-2">
  <div class="card" style="width: 18rem;" (click)="onClickItem(item)">
      <img [src]="item.img" class="card-img-top" alt="...">
      <div class="card-body">
          <div class="d-flex justify-content-between">
            <p class="card-text">{{item.name}}</p>
            <p class="card-text">{{item.price}}</p>
          </div>
      </div>
  </div>
</div>
