<div class="container">
    <button type="button" class="btn btn-outline-success my-3" (click)="onClickAddNew()">Add New Product</button>
    <table mat-table [dataSource]="items" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
            <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by category">
            Category
            </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
            Price
            </th>
            <td mat-cell *matCellDef="let element">$ {{element.price}} </td>
        </ng-container>

        <!-- Config Column -->
        <ng-container matColumnDef="config">
            <th mat-header-cell *matHeaderCellDef>
            
            </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-warning me-2">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>                              
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
