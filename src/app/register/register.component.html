<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-element">
      <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label for="fullNameFormControl">Full Name</mat-label>
          <input matInput formControlName="fullName" placeholder="Serey Vatanak KOEURN">
          <!-- <mat-icon matSuffix color="primary">username</mat-icon> -->
          <mat-hint>First Name + Last Name</mat-hint>
      </mat-form-field>
    </div>

      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label for="userNameFormControl">Username</mat-label>
              <input matInput required formControlName="userName" placeholder="vatanak10">
              <!-- <mat-icon matSuffix color="primary">username</mat-icon> -->
              <mat-hint>Used for login</mat-hint>
          </mat-form-field>
      </div>

      <div class="form-element">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Gender</mat-label>
          <mat-select>
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Prefer not to say">Prefer not to say</mat-option>
          </mat-select>
          <mat-hint>Choose your gender</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-element">
        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="vatanak@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          <mat-hint>For Newsletter</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100">
              <mat-label for="imageFormControl">Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" id="hide-password-btn">
                <mat-icon color="primary" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
      </div>

      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label for="phoneFormControl">Phone Number</mat-label>
              <input matInput required formControlName="phone" placeholder="0886297000">
              <!-- <mat-icon matSuffix color="primary">username</mat-icon> -->
              <mat-hint>For Contact</mat-hint>
          </mat-form-field>
      </div>

      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label for="addressFormControl">Address</mat-label>
              <input matInput required formControlName="address" placeholder="Phnom Penh">
              <!-- <mat-icon matSuffix color="primary">username</mat-icon> -->
              <mat-hint>Location</mat-hint>
          </mat-form-field>
      </div>

      <div class="form-element">
          <mat-form-field appearance="fill" class="w-100">
              <mat-label for="categoryFormControl">Role</mat-label>
              <mat-select required formControlName="roleId">
                  <mat-option *ngFor="let i of roles" [value]="i.id" >{{i.name}}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>

      <div class="form-element">
          <button type="submit" class="btn btn-outline-success me-2">Register</button>
          <button type="button" class="btn btn-outline-secondary margin_right" (click)="goToLogin()">Go To Login</button>
      </div>
  </form>
</div>
